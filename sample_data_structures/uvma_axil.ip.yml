   git-pull:                                                                                       # 
   init:                                                                                           # 
   library:                                                                                        # 
   compilation:                                                                                    # 
      - {                                                                                          # 
         name: "max-data-width",                                                                   # 
         type: "number",                                                                           # 
         min: 8,                                                                                   # 
         max: 128,                                                                                 # 
         cli-str: "+define+UVMA_AXIL_MAX_DATA_WIDTH",                                              # 
         default: 32                                                                               # 
      }                                                                                            # 
      - {                                                                                          # 
         name: "max-address-width",                                                                # 
         type: "number",                                                                           # 
